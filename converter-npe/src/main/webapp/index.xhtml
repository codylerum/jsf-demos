<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Demo</title>
</h:head>
<h:body>
	<p>This is a demo page</p>

	<h:form>

		<h:inputText id="count" value="#{demo.count}" />
		<h:message for="count" />

		<h:selectOneMenu id="pass" value="#{demo.pass}">
			<f:selectItem itemValue="true" itemLabel="Yes" />
			<f:selectItem itemValue="false" itemLabel="No" />
		</h:selectOneMenu>
		<h:message for="pass" />

		<button jsf:action="#{demo.execute()}">Execute</button>

	</h:form>

</h:body>
</html>
